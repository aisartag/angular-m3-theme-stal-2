<button
  matTooltip="Azioni"
  mat-icon-button
  cdkOverlayOrigin
  #trigger1="cdkOverlayOrigin"
  (click)="isOpen = !isOpen; isOpen ? _startAnimation() : _resetAnimation()"
>
  <mat-icon><span>more_vert</span></mat-icon>
</button>

<!-- This template displays the overlay content and is connected to the button -->
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger1"
  [cdkConnectedOverlayOpen]="isOpen"
  [cdkConnectedOverlayHasBackdrop]="true"
  (overlayOutsideClick)="isOpen = false; $event.stopPropagation()"
  cdkConnectedOverlayMinHeight="200px"
  cdkConnectedOverlayWidth="200px"
>
  <app-right-actions
    class="mat-elevation-z2"
    [@transformOver]="_panelAnimationState"
    (@transformOver.start)="_onAnimationStart($event)"
    (@transformOver.done)="_onAnimationDone($event)"
    (close)="isOpen = false"
  />
</ng-template>
