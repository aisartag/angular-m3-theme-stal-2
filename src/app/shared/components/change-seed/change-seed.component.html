<button
  matTooltip="Generatore colori"
  (click)="isOpen = !isOpen; isOpen ? _startAnimation() : _resetAnimation()"
  mat-icon-button
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
>
  <mat-icon
    ><span class="material-symbols-outlined">potted_plant</span></mat-icon
  >
</button>

<!-- This template displays the overlay content and is connected to the button -->
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
  (overlayOutsideClick)="isOpen = false; $event.stopPropagation()"
  [cdkConnectedOverlayHasBackdrop]="false"
  cdkConnectedOverlayMinHeight="200px"
  cdkConnectedOverlayMinWidth="400px"
>
  <app-generate-colors
    class="mat-elevation-z2"
    [@transformChangeSeed]="_panelAnimationState"
    (@transformChangeSeed.start)="_onAnimationStart($event)"
    (@transformChangeSeed.done)="_onAnimationDone($event)"
    [color]="getCurrentColor()"
    (changeColor)="colorChanged($event)"
    (reset)="reset()"
    (save)="save($event)"
    (undo)="undo()"
  />
</ng-template>
