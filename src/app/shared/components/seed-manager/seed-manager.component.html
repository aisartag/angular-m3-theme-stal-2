<button
  matTooltip="Generatore colori"
  (click)="isOpen = !isOpen; isOpen ? _startAnimation() : _resetAnimation()"
  mat-icon-button
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
>
  <mat-icon
    ><span class="material-symbols-outlined">potted_plant</span></mat-icon
  >
</button>

<!-- This template displays the overlay content and is connected to the button -->
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
  [cdkConnectedOverlayHasBackdrop]="false"
  cdkConnectedOverlayMinHeight="200px"
  cdkConnectedOverlayWidth="400px"
>
  <app-seed-tuning
    class="mat-elevation-z2"
    [@transformSeedManager]="_panelAnimationState"
    (@transformSeedManager.start)="_onAnimationStart($event)"
    (@transformSeedManager.done)="_onAnimationDone($event)"
    (close)="isOpen = false"
  />
</ng-template>
