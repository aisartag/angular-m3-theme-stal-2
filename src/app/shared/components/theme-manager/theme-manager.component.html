<button
  mat-icon-button
  matTooltip="Modifica tema"
  [matMenuTriggerFor]="menu"
  aria-label="Example icon-button with a menu"
>
  <mat-icon> @if(theme.isDark()){ dark_mode }@else { light_mode } </mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button
    mat-menu-item
    [disabled]="theme.favoriteTheme() === 'light'"
    (click)="theme.changeTheme('light')"
  >
    <mat-icon>light_mode</mat-icon>
    <span>Light</span>
  </button>
  <button
    mat-menu-item
    [disabled]="theme.favoriteTheme() === 'dark'"
    (click)="theme.changeTheme('dark')"
  >
    <mat-icon>dark_mode</mat-icon>
    <span>Dark</span>
  </button>
  <button
    mat-menu-item
    [disabled]="theme.favoriteTheme() === 'auto'"
    (click)="theme.changeTheme('auto')"
  >
    <mat-icon>computer</mat-icon>
    <span>System</span>
  </button>
</mat-menu>
